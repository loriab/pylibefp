language: cpp

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false

# We do not work on the "trusty" container yet
dist: precise

matrix:
  include:

  - os: linux
    compiler: clang
    addons: &1
      apt:
        sources:
        - llvm-toolchain-precise-3.6
        - ubuntu-toolchain-r-test
        - george-edison55-precise-backports
        packages:
        - liblapack-dev
        - clang-3.6
    env:
      - CXX_COMPILER='clang++-3.6'
      - PYTHON_VER='3.6'
      - C_COMPILER='clang-3.6'
#      - BUILD_TYPE='release'
#      - NAME='clang'
#      - VERSION='3.6'

  - os: linux
    compiler: gcc
    addons: &3
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - george-edison55-precise-backports
        packages:
        - liblapack-dev
        - g++-4.9
        - gcc-4.9
    env:
      - CXX_COMPILER='g++-4.9'
      - PYTHON_VER='2.7'
      - C_COMPILER='gcc-4.9'
#      - BUILD_TYPE='release'
#      - NAME='gcc'
#      - VERSION='4.9'

  - os: linux
    compiler: gcc
    addons: &4
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - george-edison55-precise-backports
        packages:
        - liblapack-dev
        - g++-6
        - gcc-6
    env:
      - CXX_COMPILER='g++-6'
      - PYTHON_VER='3.5'
      - C_COMPILER='gcc-6'
#      - BUILD_TYPE='release'
#      - NAME='gcc'
#      - VERSION=6


install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

# Build out environment
  - conda create -n tenv python=$PYTHON_VER cmake pytest
  - source activate tenv
  - conda list

# Install various required modules
  - pip install --upgrade pip setuptools
  - pip install pytest pytest-cov
  - pip install codecov

# Build the C++
  - python setup.py cmake

# Install the plugin locally
  - pip install -e .

before_script:
  - uname -a
  - free -m
  - df -h
  - ulimit -a
  - python -V
  - cd ${TRAVIS_BUILD_DIR}
  - ${C_COMPILER} --version
  - ${CXX_COMPILER} --version
  - > 
      cmake -Bbuild -H. 
      -DCMAKE_CXX_COMPILER=${CXX_COMPILER} 
      -DCMAKE_C_COMPILER=${C_COMPILER} 
      -DCMAKE_BUILD_TYPE=Release
      -DPYTHON_EXECUTABLE="${HOME}/miniconda/envs/tenv/bin/python"
      -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/Install
  - cd build
  - make -j2

script:
  - make pytest
  #- py.test -v --cov=./

notifications:
    email: false

after_success:
  - codecov

